<!DOCTYPE html>
<html>
<style>
    button.join {
        color: rgba(45, 75, 134, 255);
        background-color: white;
        height: 35px;
        width: 60px;
        font-weight: bolder;
        border-radius: 3px;
        border-color: #343249;

    }

    button.x {
        color: white;
        background-color: #1c88d6;
        height: 33px;
        width: 70px;
        border: none;
        border-radius: 16px;
        font-weight: bold;
    }
</style>

<body>
    <button class="join">JOIN</button>
    <button class="x">Tweet</button>
</body>

</html>
